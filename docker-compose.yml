version: '3'
services:

  db:
    restart: always
    environment:
      - DB_POOL=50
    image: postgres:9.6-alpine
    env_file: .env.production
    volumes:
      - /mnt/volume-nyc1-01/postgres:/var/lib/postgresql/data
    networks:
      - internal_network

  redis:
    restart: always
    image: redis:4.0-alpine
    env_file: .env.production
    volumes:
      - /mnt/volume-nyc1-01/redis:/data
    networks:
      - internal_network

  es:
    restart: always
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.1.3
    env_file: .env.production
    environment:
      # Lowering ES ram temporarily, see: https://mastodon.technology/@announcements/100616894738135504
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - internal_network
    volumes:
      - /mnt/volume-nyc1-02:/usr/share/elasticsearch/data

  web:
    image: quay.io/ashfurrow/mastodon:m.t-2.5.2
    restart: always
    env_file: .env.production
    command: "bundle exec puma -C config/puma.rb"
    networks:
      - external_network
      - internal_network
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - db
      - redis
      - es
    volumes:
      - ./public/system:/opt/mastodon/public/system

  streaming:
    image: quay.io/ashfurrow/mastodon:m.t-2.5.2
    restart: always
    env_file: .env.production
    command: yarn start
    networks:
      - external_network
      - internal_network
    ports:
      - "127.0.0.1:4000:4000"
    depends_on:
      - db
      - redis

  sidekiq:
    image: quay.io/ashfurrow/mastodon:m.t-2.5.2
    restart: always
    environment:
      - DB_POOL=50
    env_file: .env.production
    command: bundle exec sidekiq -c 50 -q default -q push -q mailers -q pull
    depends_on:
      - db
      - redis
    networks:
      - external_network
      - internal_network
    volumes:
      - ./public/system:/opt/mastodon/public/system
